<h3>Live and Upcoming Games</h3>
<div class="card mb-3" *ngFor="let live of liveMatches">
  <div class="card-body">
    <h3>{{live.matchTime | date:"medium"}} | {{ live.awayTeam }} @ {{live.homeTeam}}</h3>
  </div>
</div>

<div class="card mb-3" *ngFor="let open of openMatches">
  <div class="card-body">
    <h3>{{open.matchTime | date:"medium"}} | {{ open.awayTeam }} @ {{open.homeTeam}}</h3>
  </div>
</div>
